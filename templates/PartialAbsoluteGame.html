

{% extends "BaseGame.html" %}
{% block game %}
    <form name="eform" action="/PartialGame" onsubmit="return validate()" method="post">

        <input  name="amount_bet" id="amount_bet" placeholder="Please enter your bet" autocomplete="off" onkeypress="return isNumberKey(event)">

        <select name="side_bet" id="side_bet" placeholder="Please pick a side"  autocomplete="off" value= "">
            <option value="" disabled hidden required selected>Select side</option>
            <option value="h">Heads</option>
            <option value="t">Tails</option>
        </select>

        <input type="submit" id='button' value= "Place Bet" autocomplete="off" style="display: block; margin:0 auto; background-color: rgba(0, 0, 0, 0.1);">

        <P class="re"> *Please remember that your bet must be between Â£1 and your 'Current Capital'. </P>


 <script type="text/javascript">
 	function isNumberKey(evt){
    var charCode = (evt.which) ? evt.which : event.keyCode
    if (charCode > 31 && (charCode != 46 &&(charCode < 48 || charCode > 57)))
            return false;
    return true;
     }




    function validate(){
    var bool=1;
        if(document.eform.amount_bet.value=="")
        {
            document.getElementById("amount_bet").style.border = "1.1px solid #AA1E09";
            bool=0;
        }
       if(document.eform.side_bet.value=="")
        {
            document.getElementById("side_bet").style.border = "1.1px solid #AA1E09";
            bool=0;
        }
        if(bool==0)
        {
            document.getElementById("button").style.backgroundColor = "#D1D7DA";
            document.getElementById("button").style.color = "rgba(8,53,68,0.33)";
            return false;
        }
        else
        {
            return true;
        }
    }




 </script>
{% endblock game %}
